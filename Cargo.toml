[package]
name = "snip20-reference-impl"
version = "1.0.0"
authors = ["Itzik <itzik@keytango.io>"]
edition = "2021"
exclude = [
  # Those files are rust-optimizer artifacts. You might want to commit them for convenience but they should not be part of the source code publication.
  "contract.wasm",
  "hash.txt",
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
crate-type = ["cdylib", "rlib"]

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
panic = 'abort'
incremental = false
overflow-checks = true

[features]
# for quicker tests, cargo test --lib
# for more explicit tests, cargo test --features=backtraces
#default = ["debug-print"]
backtraces = ["cosmwasm-std/backtraces"]

# debug-print = ["cosmwasm-std/debug-print"]
[dependencies]
cosmwasm-std = { package = "secret-cosmwasm-std", version = "1.0.0", default-features = false }
cosmwasm-storage = { package = "secret-cosmwasm-storage", version = "1.0.0" }
secret-toolkit = { git = "https://github.com/scrtlabs/secret-toolkit", rev = "260e61b63a32cd909a64f3202f756392b2ee3d8d", features = [
  "permit",
  "viewing-key",
] }
secret-toolkit-crypto = { git = "https://github.com/scrtlabs/secret-toolkit", rev = "260e61b63a32cd909a64f3202f756392b2ee3d8d", features = ["rand", "hash"] }

schemars = "0.8.11"
serde = { version = "1.0.149", default-features = false, features = ["derive"] }
base64 = "0.13.0"

[dev-dependencies]
cosmwasm-schema = { version = "1.1.8" }
